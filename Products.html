<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            flex: 1;
            max-width: 50%;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
            max-width: 45%;
        }
        .product-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            font-size: 16px;
            color: #555;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin: 15px 0;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="Bold Minimalist Logo Design.png" alt="Product Image" style="width: 100%; border-radius: 8px;">
            </div>
            <div class="product-details">
                <h1>Bold Minimalist Logo Design</h1>
                <p>Elevate Your Brand with a Bold Minimalist Logo Design â€“ Clean, Modern, and Impactful.</p>
                <div class="product-price">$99.99</div>
                <a href="checkout.html" class="buy-button">Buy Now</a>
            </div>
        </div>
    </div>

</body>
</html>
